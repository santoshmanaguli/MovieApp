<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Movie App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='index.js'></script>
</head>
<body>
    <div class="navbar">
        <div class="title-div">
            <a class="title-name" href="#">
                MovieFlix
            </a>
        </div>
        <div class="input-style">
            <input type="text" class="search-movie" id="search" placeholder="Search Movie..." />
        </div>
    </div>
    
    <!-- body -->

    <div class="container">
        <div class="card">
            <div class="column">
                <div>
                    <img class="img-style" src="./img/image.avif" alt="movie image">
                </div>
                <div class="movie-title">
                    <h3>
                        Jeene nai dunga
                    </h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
